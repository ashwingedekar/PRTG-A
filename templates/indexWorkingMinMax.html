<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Data Fetching Page</h1>

<form id="dataForm">
    <label for="sensorId">Sensor ID:</label>
    <select id="sensorId" name="sensorId">
        <option value="10108">10108</option>
        <!-- Add more options if needed -->
    </select>

    <label for="startDate">Start Date and Time:</label>
    <input type="datetime-local" id="startDate" name="startDate" required>

    <label for="endDate">End Date and Time:</label>
    <input type="datetime-local" id="endDate" name="endDate" required>

    <label for="avg">Average:</label>
    <input type="number" id="avg" name="avg" value="0" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="passhash">Passhash:</label>
    <input type="text" id="passhash" name="passhash" required>

    <label for="choice">Choose:</label>
    <select id="choice" name="choice">
        <option value="max">Max Speed</option>
        <option value="min">Min Speed</option>
    </select>

    <button type="button" onclick="fetchData()">Submit</button>
</form>

<!-- New label to display the output -->
<label for="outputLabel">Output:</label>
<div id="output">
    <!-- Display fetched data here -->
</div>

<script>
    function fetchData() {
        // Get selected values from dropdowns
        var sensorId = document.getElementById("sensorId").value;
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;
        var avg = document.getElementById("avg").value;
        var username = document.getElementById("username").value;
        var passhash = document.getElementById("passhash").value;
        var choice = document.getElementById("choice").value;

        // Construct API endpoint with selected values
        var apiEndpoint = `/fetch_data`;

        // Make the API request using fetch
        fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'sensorId': sensorId,
                'startDate': startDate,
                'endDate': endDate,
                'avg': avg,
                'username': username,
                'passhash': passhash,
                'choice': choice
            })
        })
            .then(response => response.json())
            .then(data => {
                // Update the content of the output div
                document.getElementById("output").innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
