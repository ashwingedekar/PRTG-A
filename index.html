<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Page</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datepicker").datetimepicker({
                dateFormat: 'yy-mm-dd',
                timeFormat: 'HH:mm:ss',
                showSecond: true,
                stepSecond: 5,
                controlType: 'select'
            });
        });
    </script>
</head>
<body>

<h1>Data Fetching Page</h1>

<form id="dataForm" action="/submit" method="post">
    <label for="sensorId">Sensor ID:</label>
    <select id="sensorId" name="sensorId">
        <option value="10108">10108</option>
        <!-- Add more options if needed -->
    </select>

    <label for="datetime">Date and Time:</label>
    <input type="text" id="datepicker" name="datetime" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="passhash">Passhash:</label>
    <input type="password" id="passhash" name="passhash" required>

    <button type="submit">Submit</button>
</form>

</body>
</html>
